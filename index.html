<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="./videos/No se habla de Bruno De Encanto.mp4" width="400"></video>


            <div class="player-overlay">
                <h2 class="player-title">No se habla de Bruno</h2>

                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos"
                        title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"> </button>
                    <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"> </button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos">
                    </button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
    
                </div>

            </div>


       
        </div>
    </div>



    <script src="./js/index.js"></script>

</body>

</html>
